<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<th:block layout:fragment="css">

</th:block>

<th:block layout:fragment="js">
    <script src="/js/index/index.js"></script>
</th:block>
<div layout:fragment="content">
    <main class="container">
        <!-- inpage title -->
        <div class="inPgTitle">
            <i class="material-icons" style="font-size:50px; vertical-align: bottom;">directions_run</i>
            <h1 class="d-inline">All Routines</h1>
        </div>
        <hr>

        <!-- collapse toggle -->
        <div class="t-tbl">
            <div class="t-cell shadow" data-toggle="collapse" href="#상체"
                 style="background-image: url('/img/top.png');">
            </div>
            <div class="t-cell shadow" data-toggle="collapse" href="#복근"
                 style="background-image: url('/img/mid.png');">
            </div>
            <div class="t-cell shadow" data-toggle="collapse" href="#하체"
                 style="background-image: url('/img/bot.png');">
            </div>
        </div>

        <!-- 상체 Accordion -->
        <div class="card collapse shadow-sm mb-4" id="상체" aria-expanded="false" style="background-color:#7770f010;">
            <div class="card-header">
                상체 코스
            </div>
            <!-- {% for 코스1, 2, ... %}-->
            <div class="card-body text-center w-100">
                <table class="table table-light table-hover table-bordered w-100">
                    <thead class="thead-light">
                        <th>이름</th>
                        <th>레벨</th>
                        <th>기간</th>
                        <th>설명</th>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${upperList}"
                            th:onclick="|window.location.href = '/course/detail/${course.id}'|">
                            <td th:text="${course.title}"></td>
                            <td th:text="${course.level}"></td>
                            <td th:text="|${course.period}일|"></td>
                            <td th:text="${course.description}"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="list-group list-group-horizontal">
                    <!-- {% for 운동1, 2, ... %} -->
                    <div include-HTML="fragments/Modal_main.html"></div>
                    <!-- {% endfor %} -->
                </div>
            </div>
            <!-- {% endfor %}-->
        </div>
        <!-- 복근 Accordion -->
        <div class="card collapse shadow-sm mb-4" id="복근" aria-expanded="false"
             style="background-color:#70e9f010; margin: auto;">
            <div class="card-header">
                복근 코스
            </div>
            <!-- {% for 코스1, 2, ... %}-->
            <div class="card-body text-center">
                <table class="table table-light table-hover table-bordered w-100">
                    <thead class="thead-light">
                    <th>이름</th>
                    <th>레벨</th>
                    <th>기간</th>
                    <th>설명</th>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${coreList}" th:onclick="|window.location.href = '/course/detail/${course.id}'|">
                        <td th:text="${course.title}"></td>
                        <td th:text="${course.level}"></td>
                        <td th:text="|${course.period}일|"></td>
                        <td th:text="${course.description}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="list-group list-group-horizontal">
                    <!-- {% for 운동1, 2, ... %} -->
                    <div include-HTML="fragments/Modal_main.html"></div>
                    <!-- {% endfor %} -->
                </div>
            </div>
            <!-- {% endfor %}-->
        </div>
        <!-- 하체 Accordion -->
        <div class="card collapse shadow-sm mb-4" id="하체" aria-expanded="false"
             style="background-color:#a9f07010; margin-left: auto;">
            <div class="card-header">
                하체 코스
            </div>
            <!-- {% for 코스1, 2, ... %}-->
            <div class="card-body text-center">
                <table class="table table-light table-hover table-bordered w-100">
                    <thead class="thead-light">
                    <th>이름</th>
                    <th>레벨</th>
                    <th>기간</th>
                    <th>설명</th>
                    </thead>
                    <tbody>
                    <tr th:each="course : ${lowerList}" th:onclick="|window.location.href = '/course/detail/${course.id}'|">
                        <td th:text="${course.title}"></td>
                        <td th:text="${course.level}"></td>
                        <td th:text="|${course.period}일|"></td>
                        <td th:text="${course.description}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="list-group list-group-horizontal">
                    <!-- {% for 운동1, 2, ... %} -->
                    <div include-HTML="fragments/Modal_main.html"></div>
                    <!-- {% endfor %} -->
                </div>
            </div>
            <!-- {% endfor %}-->
        </div>
    </main>

</div>

</html>
