<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/layout">
<th:block layout:fragment="css">

</th:block>

<th:block layout:fragment="js">
    <script src="/js/admin/course.js"></script>
</th:block>

<div layout:fragment="content">

    <main class="container">
        <div class="row" style="margin-top: 135px;">
            <div class="col-md-8">
                <div class="jumbotron py-3">
                    <h1 class="display-5" style="color: #70a9f0;">구해줘! 홈트</h1>
                    <h6 style="color: #6a6c70; margin-bottom: 0;">코로나로 힘든 지금! 헬스장이 가기 무서운 당신에게 추천합니다!</h6>
                </div>
                <!-- 메인 컨텐츠 -->
                <div sec:authorize="isAnonymous()">
                    <h2 class="d-inline">로그인 하신 뒤 이용하실 수 있습니다.</h2>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <div class="mb-3">
                        <h2 class="d-inline">코스 생성 페이지</h2>
                    </div>
                    <div class="mb-3">
                        <select name="course" id="course" onchange="courseChange()">
                            <option th:each="course : ${courseList}" th:with="courseId = ${course.id}" th:value="${course.id}" th:text="${course.title}"></option>
                        </select>

                        <div class="border-top border-bottom">
                            <!-- {% for modal %}-->
                            <div style="overflow: auto; height: 600px;" name="tableContainer">
                                <table>
                                    <thead>
                                        <th>날짜</th>
                                        <th>순서</th>
                                        <th>제목</th>
                                        <th>세트수</th>
                                        <th>횟수</th>
                                        <th>시간 (초)</th>
                                        <th></th>
                                    </thead>
                                    <tbody id="tbody">
                                    <tr class="addRow">
                                        <td><input type="text" name="newDay" placeholder="날짜" style="width: 50px"></td>
                                        <td><input type="text" name="newOrder" placeholder="순서" style="width: 50px"></td>
                                        <td><select name="newWorkout">
                                            <option th:each="workout : ${workoutList}" th:value="${workout.id}" th:text="${workout.title}"></option>
                                        </select></td>
                                        <td><input type="text" name="newSet" placeholder="세트수" style="width: 80px"></td>
                                        <td><input type="text" name="newCount" placeholder="횟수" style="width: 80px"></td>
                                        <td><input type="text" name="newTime" placeholder="시간 (초)" style="width: 80px"></td>
                                        <td><button onclick="add()">추가</button></td>
                                        <input type="hidden" th:value="${workout.}">
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- {% endfor %} -->
                        </div>
                        <div style="height: 200px">
                            asdf
                            <div class="addRow2">
                                <div><input type="text" name="newDay" placeholder="날짜" style="width: 50px"></div>
                                <div><input type="text" name="newOrder" placeholder="순서" style="width: 50px"></div>
                                <div><select name="newWorkout">
                                    <option th:each="workout : ${workoutList}" th:value="${workout.id}" th:text="${workout.title}"></option>
                                </select></div>
                                <div><input type="text" name="newSet" placeholder="세트수" style="width: 80px"></div>
                                <div><input type="text" name="newCount" placeholder="횟수" style="width: 80px"></div>
                                <div><input type="text" name="newTime" placeholder="시간 (초)" style="width: 80px"></div>
                                <div><button onclick="add()">추가</button></div>
                                <input type="hidden" th:value="${workout.}">
                            </div>
                        </div>
                    </div>
                    <div>
                        asdf
                    </div>

                </div>
            </div>
            <!-- 캐릭터 -->
            <div class="col-md-4">
                <img class="Ani" src="/img/basic.png">
            </div>
        </div>

        <!-- progressbar -->
        <div style="position: relative;" class="mt-5" sec:authorize="isAuthenticated()">
            <img src="/img/prbar_img.png" width="80px" style="position: absolute; top: -16px; left: 115px;">
            <div class="progress border">
                <div id="Bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%;"></div>
            </div>
            <table class="prbarTbl mx-auto mt-2">
                <tr>
                    <td class="border-0"></td>
                    <td>0</td>
                    <td>10</td>
                    <td>20</td>
                    <td>30</td>
                    <td>40</td>
                    <td>50</td>
                    <td>60</td>
                    <td>70</td>
                    <td>80</td>
                    <td>90</td>
                    <td class="border-0"></td>
                </tr>
            </table>
        </div>
    </main>
    <!-- includeHTML function -->
    <script src="/js/progressbar.js"></script>
    <script src="/js/timeout.js"></script>
</div>

</html>
